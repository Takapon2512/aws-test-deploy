name: backend

on:
  push:
    branches:
      - main
  
  schedule:
    - cron: '0 12 * * *'

defaults:
  run:
    working-directory: backend

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - run: npm ci
      - run: npm run build

      - uses: actions/upload-artifact@v3
        with:
          name: dist
          path: backend/dist/index.js
          retention-days: 5
  
  deploy:
    needs: build
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: aws s3 sync dist s3://aws-test-app-backend --exact-timestamps --region ap-northeast-1
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.BACKEND_AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.BACKEND_AWS_SECRET_ACCESS_KEY }}

      - uses: actions/download-artifact@v3
        with:
          name: dist
          path: backend/dist
      - run: scp -o "ProxyCommand ssh -i ${SERVER_SSH_KEY} ${SERVER_USER}@${SERVER_IP} -W %h:%p" dist/index.js ${SERVER_USER}@10.0.1.40:~/index.js
        env:
          SERVER_IP: ${{ secrets.BACKEND_SERVER_IP }}
          SERVER_SSH_KEY: ${{ secrets.BACKEND_SERVER_SSH_KEY }}
          SERVER_USER: ${{ secrets.BACKEND_SERVER_USER }}

          
            

